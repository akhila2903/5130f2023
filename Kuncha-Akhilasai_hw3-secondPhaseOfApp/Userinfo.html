<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhila Sai Kuncha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form action="kunchaakhilasai@gmail.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text" name="Name" value=""><br>
        <br>
        <label>Your Email:</label>
        <input type="email" name="YourEmail" value=""><br> <br>
        <label>Date of Birth :</label>
        <input type = "date" name = "DOB" min = "01/01/1915" max = "01/01/2024">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <label>current city:</label>
        <select id="currentLocation" required>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="London">London</option>
        </select>
        <label>Your Message:</label>
        <textarea name="YourMessage" rows="15" cols="20"></textarea> <br><br>

        
        
        <input type="submit" name="Submit">
    </form>
    </div>
</body>
