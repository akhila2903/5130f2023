</head>
<body>
    
    
        <form action="" id = "userinfo" >
    
            <div class="alert">Thank you!! Your details are saved in our Database</div>
    
            <label>Your Name:</label>
            <input type="text" name="YourName" value="" id="name"><br>
            <br>
            <label>Your Email:</label>
            <input type="email" name="YourEmail" value="" id="emailid"><br> <br>
            <label>Gender :</label>
           <input type = "text" name = "Gender"  value="" id="Gender">
            <label>Your Current city:</label>
            <input type="text" name="city" value="" id="city"><br>
            <br>
            <label>Your Message:</label>
            <textarea name="YourMessage" rows="15" cols="20" id="msg"></textarea> <br><br>
            
            <button type="submit" name="">Submit</button>
        </form>
        <a href="javascript:history.back()" class="btn btn-primary mt-3">Back</a>

    </body>
