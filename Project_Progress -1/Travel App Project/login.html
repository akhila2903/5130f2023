<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Travel App</title>
</head>
<body>
    <div class="container">
        <div class="login-signup">
            <div id="login-page">
                <h1>Welcome to Travel App</h1>
                <img src="login.png" alt="Travel App Logo" class="logo">
                <h2>Login</h2>
                <p class="switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>

                <input type="text" placeholder="Username" id="login-username">
                <input type="password" placeholder="Password" id="login-password">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">Remember Me</label><br>
                <button class="submit-button" id="login-submit">Log In</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <button class="continue-with" id="continue-with-email-login">
                    <img src="email_lo.png" alt="Email Logo" class="continue-with-icon"> Continue with Email
                </button>
                <br>
                <button class="continue-with" id="continue-with-google-login">
                    <img src="google_logo.png" alt="Google Logo" class="continue-with-icon"> Continue with Google
                </button>                

            </div>
            <div id="signup-page" style="display: none;">
                <img src="login.png" alt="Travel App Logo" class="logo">
                <h2>Sign Up</h2>
                <p class="switch-text">Already have an account? <a href="#" id="switch-to-login">Log in</a></p>
                <input type="text" placeholder="Username" id="signup-username">
                <input type="email" placeholder="Email" id="signup-email">
                <input type="tel" placeholder="Phone Number" id="signup-phone">
                <input type="password" placeholder="Password" id="signup-password">
                <input type="password" placeholder="Confirm Password" id="signup-confirm-password">
                <p class="password-restrictions">Password must meet the following requirements:</p>
<ul class="password-restrictions" id="password-requirements">
    <li id="length">At least 8 characters</li>
    <li id="uppercase">At least one uppercase letter</li>
    <li id="lowercase">At least one lowercase letter</li>
    <li id="number">At least one number</li>
</ul>
                <button class="submit-button" id="signup-submit">Sign Up</button>
                <br><br>
                <button class="continue-with" id="continue-with-email-signup">
                    <img src="email_lo.png" alt="Email Logo" class="continue-with-icon"> Continue with Email
                </button>
                <br>
                <button class="continue-with" id="continue-with-google-signup">
                    <img src="google_logo.png" alt="Google Logo" class="continue-with-icon"> Continue with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
